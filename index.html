<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>

body {
  margin: 0;

  width: 100vw;
  height: 100vh;

  background: white;
  color: black;
}

.wrapper {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  width: 100vw;
  height: 100vh;

  perspective: 100vw;
}

.row {
  padding: 2vh;
}

.name {
  font-family: sans-serif;
  font-size: 8vw;
}

.icon-wrapper {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
}

.icon-wrapper svg {
  width: 14vw;
}

.icon-link {
  margin: 0 2vw 0 2vw;
}

.panel {
  transform: rotate3d(0, 0, 0, 0deg);
  transform-style: preserve-3d;
  transform-origin: 50vw 50vh -80vw;

  animation-duration: 20s;
  animation-name: rotate-a-bit;
  animation-iteration-count: infinite;
}

.shadow {
  animation-duration: 20s;
  animation-name: inverse-shadow;
  animation-iteration-count: infinite;

  box-shadow: 20px 20px 20px gray;
}

a, a:visited, a:active, a:hover {
  border: 0;
  text-decoration: none;
  outline: none;
}

@keyframes rotate-a-bit {
  0% {
    transform: rotate3d(0, 0, 0, 0deg);
  }
  20% {
    transform: rotate3d(1, 1, 0, 5deg);
  }
  40% {
    transform: rotate3d(1, -0.5, 0, 5deg);
  }
  60% {
    transform: rotate3d(-1, -1, 0, 5deg);
  }
  80% {
    transform: rotate3d(-1, 1, 0, 5deg);
  }
  100% {
    transform: rotate3d(0, 0, 0, 0deg);
  }
}

@keyframes inverse-shadow {
  0% {
    box-shadow: 0vw 0vw 5vw gray;
  }
  20% {
    box-shadow: -2vw 2vw 5vw gray;
  }
  40% {
    box-shadow: 1vw 2vw 5vw gray;
  }
  60% {
    box-shadow: 2vw -2vw 5vw gray;
  }
  80% {
    box-shadow: -2vw -2vw 5vw gray;
  }
  100% {
    box-shadow: 0vw 0vw 5vw gray;
  }
}
  </style>
</head>
